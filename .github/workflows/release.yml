name: Create Alfred Workflow
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Update Version
        id: version
        run: |
          CURRENT_VERSION=$(sed -n 's/.*<string>\(20[0-9][0-9]\.[0-9]*\)<\/string>.*/\1/p' info.plist | head -n 1)
          YEAR=$(date +%Y)
          if [[ "${CURRENT_VERSION%.*}" == "$YEAR" ]]; then
            NEW_VERSION="${YEAR}.$(( ${CURRENT_VERSION##*.} + 1 ))"
          else
            NEW_VERSION="${YEAR}.1"
          fi
          sed -i '' "s/<string>$CURRENT_VERSION<\/string>/<string>$NEW_VERSION<\/string>/" info.plist
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
      
      - name: Build Workflow
        run: |
          zip -r workflow.alfredworkflow . -x "*.git*" "*.github*"
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.NEW_VERSION }}
          release_name: Release v${{ steps.version.outputs.NEW_VERSION }}
          draft: false
          prerelease: false
      
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./workflow.alfredworkflow
          asset_name: workflow.alfredworkflow
          asset_content_type: application/zip
