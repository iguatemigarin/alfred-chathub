name: Create Alfred Workflow
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Workflow
        run: |
          # Your build script here (if any additional steps are needed)
          # Create the .alfredworkflow file
          zip -r workflow.alfredworkflow . -x "*.git*" "*.github*"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./alfred-chathub.alfredworkflow
          asset_name: alfred-chathub.alfredworkflow
          asset_content_type: application/zip
